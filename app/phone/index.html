}
function change(){
if (seq==6){
b--
if (b==0)
seq=1
}

r++

}

seq=4
}

r--
if (r==0)
seq=3
}
if (seq==1){
g++
if (g==12)
seq=2
}
changetext()
}
function starteffect(){
